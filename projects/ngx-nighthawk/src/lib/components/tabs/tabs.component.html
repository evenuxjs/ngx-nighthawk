<header class="tabs-header">
  <ng-container *ngFor="let tab of tabs(); let i = index">
    <button
      nighthawkButton
      [color]="tab.active ? activeTabButtonColor : inactiveTabButtonColor"
      [rounded]="tabsButtonRounded"
      [border]="tabsButtonBorder"
      [class.me-2]="i !== tabs().length - 1"
      [size]="tabsButtonSize"
      (click)="selectTab(tab)"
    >
      {{ tab.tabLabel }}
    </button>
  </ng-container>
</header>

<div class="tab-content" [class.no-style]="plainTabsContent" [@fadeInOutHeight]>
  <ng-content></ng-content>
</div>
