<div class="quantity-selector" [ngClass]="size">
  <button nighthawkButton type="button" (click)="decreaseQuantity()" [disabled]="quantity === 1">
    <i class="fa fa-minus"></i>
  </button>
  <input
    nighthawkFormControl
    type="text"
    [border]="false"
    class="d-inline"
    [maxLength]="maxLength"
    [ngModel]="quantity"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="updateQuantity($event)"
    (keypress)="validate($event)"
    [max]="maxQuantity"
  />
  <button nighthawkButton type="button" (click)="increaseQuantity()" [disabled]="quantity >= maxQuantity">
    <i class="fa fa-plus"></i>
  </button>
</div>
